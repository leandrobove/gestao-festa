<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width" />
<title>Cadastrar um Convidado</title>
<link th:href="@{/webjars/bootstrap/4.4.1-1/css/bootstrap.min.css}"
	rel="stylesheet" />
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
	integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8="
	crossorigin="anonymous"></script>
<script type="text/javascript"
	th:src="@{/webjars/bootstrap/4.4.1-1/js/bootstrap.min.js}"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-12">
				<h1 class="text-center">Gestão Festa</h1>
			</div>
		</div>
		<div class="row">
			<div class="col-12">
				<div class="card">
					<div class="card-header">
						<h5>Cadastrar um Convidado</h5>
					</div>
					<div class="card-body">

						<a th:href="@{/convidados}" class="btn btn-secondary">< Voltar</a>
						<form method="POST" th:object="${convidado}"
							th:action="@{/convidados/novo}">
							<div class="form-group">
								<label for="nome">Nome</label> <input type="text"
									class="form-control" placeholder="Nome" id="nome"
									th:field="*{nome}" />
							</div>
							<div class="form-group">
								<label for="qtd_acompanhantes">Número de Acompanhantes</label> <input
									type="number" class="form-control" placeholder="Acompanhantes"
									id="qtd_acompanhantes" th:field="*{quantidadeDeAcompanhantes}" />
							</div>
							<button type="submit" class="btn btn-primary">Cadastrar</button>
							<button type="reset" class="btn btn-secondary">Limpar</button>
						</form>
					</div>
				</div>
			</div>
		</div>

	</div>

</body>
</html>
