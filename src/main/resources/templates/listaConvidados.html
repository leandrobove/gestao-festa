<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width" />
<title>Lista de Convidados</title>
<link th:href="@{/webjars/bootstrap/4.4.1-1/css/bootstrap.min.css}"
	rel="stylesheet" />
<script type="text/javascript"
	th:src="@{/webjars/bootstrap/4.4.1-1/js/bootstrap.min.js}"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-12">
				<div class="card">
					<div class="card-header">
						<h3>Lista de Convidados</h3>
					</div>
					<div class="card-body">
						<table class="table">
							<thead>
								<tr>
									<th>Nome</th>
									<th>Acompanhantes</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="convidado : ${convidados}">
									<td th:text="${convidado.nome}"></td>
									<td th:text="${convidado.quantidadeDeConvidados}"></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>

	</div>

</body>
</html>
